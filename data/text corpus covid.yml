conversations:
- - Apa itu coronavirus?
  - Coronavirus adalah sebuah virus yang boleh menyebabkan penyakit pada haiwan atau manusia.
  - Pada manusia, beberapa coronavirus diketahui menyebabkan jangkitan pernafasan mulai dari selesema biasa hingga penyakit yang lebih teruk.
- - Apa itu COVID-19?
  - COVID-19 adalah penyakit berjangkit yang disebabkan oleh coronavirus yang baru ditemui. Virus dan penyakit baru ini tidak diketahui sebelum wabak bermula di Wuhan, China, pada bulan Disember 2019.
- - Apakah simptom COVID-19?
  - Gejala COVID-19 yang paling biasa adalah demam, keletihan, dan batuk kering. Beberapa pesakit mungkin mengalami sakit dan sakit, kesesakan hidung, hidung berair, sakit tekak atau cirit-birit. Gejala ini biasanya ringan dan bermula secara beransur-ansur.
  - Sebilangan orang dijangkiti tetapi tidak mengalami gejala dan tidak merasa tidak sihat. Sebilangan besar orang (sekitar 80%) pulih dari penyakit ini tanpa memerlukan rawatan khas.
  - Kira-kira 1 daripada 6 orang yang mendapat COVID-19 menjadi sakit parah dan mengalami kesukaran bernafas.
  - Orang tua, dan mereka yang mempunyai masalah perubatan yang mendasari seperti tekanan darah tinggi, masalah jantung atau diabetes, lebih cenderung mengalami penyakit serius. Orang yang demam, batuk dan sukar bernafas harus mendapatkan rawatan perubatan.
- - Bagaimana COVID-19 merebak?
  - Orang boleh menghidap COVID-19 dari orang lain yang mempunyai virus. Penyakit ini boleh merebak dari orang ke orang melalui titisan kecil dari hidung atau mulut yang tersebar ketika seseorang dengan COVID-19 batuk atau menghembus nafas.
  - Orang boleh menghidap COVID-19 jika mereka menghirup titisan dari orang yang menghidap COVID-19 yang batuk atau menghembuskan keluar tetesan. Inilah sebabnya mengapa penting untuk menjauhkan diri dari jarak 1 meter (3 kaki) dari orang yang sakit.
- - Bolehkah virus yang menyebabkan COVID-19 menular melalui udara?
  - Kajian setakat ini menunjukkan bahawa virus yang menyebabkan COVID-19 terutama ditularkan melalui kontak dengan titisan pernafasan dan bukan melalui udara.
- - Bolehkah CoVID-19 dihidap daripada orang yang tidak mempunyai gejala?
  - Cara utama penyebaran penyakit ini adalah melalui titisan pernafasan yang dikeluarkan oleh seseorang yang batuk. Risiko menhidap COVID-19 dari seseorang tanpa gejala sama sekali sangat rendah.
  - Ramai orang dengan COVID-19 hanya mengalami gejala ringan. Perkara ini berlaku terutamanya pada peringkat awal penyakit ini. Oleh itu, adalah mungkin untuk menghidap COVID-19 dari seseorang yang, misalnya, hanya batuk ringan dan tidak merasa sakit.
- - Bolehkah saya menghidap COVID-19 dari najis seseorang yang menghidap penyakit ini?
  - Risiko menghidap COVID-19 dari najis orang yang dijangkiti nampaknya rendah. Walaupun penyelidikan awal menunjukkan bahawa virus mungkin terdapat dalam tinja dalam beberapa hal, penyebaran melalui jalan ini bukanlah ciri utama wabak.
- - Apa yang boleh saya lakukan untuk melindungi diri dan mencegah penyebaran penyakit?
  - Kerap mencuci tangan dengan teliti menggunakan sabun tangan yang mengandungi alkohol atau basuh dengan sabun dan air.
  - Elakkan menyentuh mata, hidung dan mulut.
  - Pastikan anda, dan orang di sekitar anda, mengikuti kebersihan pernafasan. Ini bermaksud menutup mulut dan hidung dengan lengan atau tisu semasa anda batuk atau bersin. Kemudian buang tisu yang digunakan dengan segera.
  - Tinggal di rumah jika anda merasa tidak sihat. Sekiranya anda demam, batuk dan sukar bernafas, dapatkan rawatan perubatan dan hubungi doktor terlebih dahulu. Ikuti arahan pihak berkuasa berdekatan anda.
  - Sekiranya boleh, elakkan daripada melancong - terutamanya jika anda orang yang lebih tua atau menghidap diabetes, lemah jantung atau penyakit paru-paru.
  - Ikuti perkembangan terkini mengenai kawasan 'Hotspot' COVID-19 (bandar atau kawasan tempatan di mana COVID-19 tersebar luas).
  - Mengasingkan diri dengan tinggal di rumah jika anda mula merasa tidak sihat, walaupun dengan gejala ringan seperti sakit kepala, demam kelas rendah (37.3 C ke atas) dan sedikit hidung berair, sehingga anda pulih.
- - Langkah-langkah perlindungan bagi orang-orang yang berada di atau yang baru sahaja mengunjungi (14 hari yang lalu) kawasan di mana COVID-19 merebak.
  - Sekiranya anda mengalami demam, batuk dan sukar bernafas, segera dapatkan nasihat perubatan kerana ini mungkin disebabkan oleh jangkitan pernafasan atau keadaan serius yang lain.
- - Besarkah kemungkinan saya untuk menghidap COVID-19?
  - Risiko bergantung pada tempat anda berada - dan lebih khusus lagi, sama ada terdapat wabak COVID-19 yang berlaku di sana.
  - Bagi kebanyakan orang di kebanyakan lokasi, risiko menghidap COVID-19 masih rendah. Walau bagaimanapun, kini terdapat tempat di seluruh dunia (bandar atau kawasan) di mana penyakit ini sedang merebak. Bagi orang yang tinggal atau berkunjung di kawasan ini risiko menghidap COVID-19 adalah lebih tinggi.
  - Wabak COVID-19 dapat dibendung seperti yang ditunjukkan di China dan beberapa negara lain. Malangnya, wabak baru dapat muncul dengan cepat. Penting untuk mengambil tahu keadaan di mana anda berada atau berhasrat untuk pergi.
- - Patutkah saya bimbang tentang COVID-19?
  - Penyakit akibat jangkitan COVID-19 pada amnya ringan, terutama bagi kanak-kanak dan orang dewasa muda. Walau bagaimanapun, ia boleh menyebabkan penyakit serius. Kira-kira 1 daripada 5 orang yang menghidapnya memerlukan rawatan di hospital.
- - Adakah antibiotik berkesan untuk mencegah atau merawat COVID-19?
  - Tidak. Antibiotik tidak berfungsi melawan virus, ia hanya berfungsi untuk jangkitan bakteria. COVID-19 disebabkan oleh virus, jadi antibiotik tidak berfungsi.
  - Antibiotik tidak boleh digunakan sebagai kaedah pencegahan atau rawatan COVID-19. Mereka hanya boleh digunakan seperti yang diarahkan oleh doktor untuk merawat jangkitan bakteria.
- - Adakah ubat-ubatan atau terapi yang dapat mencegah atau menyembuhkan COVID-19?
  - Walaupun beberapa ubat-ubatan moden atau tradisional boleh memberi keselesaan dan mengurangkan gejala COVID-19, tidak ada bukti bahawa ubat semasa dapat mencegah atau menyembuhkan penyakit.
  - WHO tidak mengesyorkan rawatan sendiri dengan ubat-ubatan, termasuk antibiotik, sebagai pencegahan atau penawar COVID-19.
- - Adakah vaksin, ubat atau rawatan untuk COVID-19?
  - Belum lagi. Sehingga kini, masih belum ada vaksin atau ubat antivirus khusus untuk mencegah atau merawat COVID-2019.
  - Mereka yang terjejas harus mendapat rawatan untuk menghilangkan gejala. Orang yang mempunyai penyakit serius harus dimasukkan ke hospital.
  - Vaksin dan beberapa rawatan ubat tertentu sedang disiasat. Mereka diuji melalui ujian klinikal. WHO sedang menyelaraskan usaha untuk mengembangkan vaksin dan ubat-ubatan untuk mencegah dan merawat COVID-19.
  - Kaedah yang paling berkesan untuk melindungi diri dan orang lain daripada COVID-19 adalah dengan kerap membersihkan tangan anda, menutup mulut ketika batuk anda dengan lengan atau tisu dan menjaga jarak sekurang-kurangnya 1 meter (3 kaki) daripada orang yang batuk atau bersin.
- - Adakah COVID-19 sama dengan SARS?
  - Tidak. Virus yang menyebabkan COVID-19 dan virus yang menyebabkan wabak SARS pada tahun 2003 saling berkaitan satu sama lain secara genetik, tetapi penyakit yang ditimbulkannya sangat berbeza.
  - SARS lebih mematikan tetapi kurang berjangkit daripada COVID-19. Tidak ada wabak SARS di mana pun di dunia sejak tahun 2003.
- - Patutkah saya memakai topeng untuk melindungi diri saya?
  - Pakai topeng hanya jika anda sakit dengan gejala COVID-19 (terutamanya batuk) atau menjaga seseorang yang mungkin menghidap COVID-19. 'Surgical face mask' hanya boleh digunakan sekali sahaja.
- - Bagaimanakah cara memakai, menggunakan, menanggalkan dan membuang topeng?
  - Sebelum menyentuh topeng, bersihkan tangan dengan sabun tangan beralkohol atau sabun dan air.
- - Berapa lamakah tempoh inkubasi untuk COVID-19?
  - Sebilangan besar anggaran tempoh inkubasi untuk COVID-19 antara 1-14 hari, biasanya sekitar lima hari. Anggaran ini akan dikemas kini apabila lebih banyak data tersedia.
- - Bolehkah manusia dijangkiti COVID-19 daripada haiwan?
  - Coronavirus adalah keluarga besar virus yang biasa terjadi pada haiwan. Kadang-kadang, orang dijangkiti virus ini yang kemudian merebak ke orang lain.
  - Untuk melindungi diri anda, seperti ketika mengunjungi pasar binatang hidup, hindari kontak langsung dengan haiwan dan permukaan yang bersentuhan dengan haiwan.
  - Kendalikan daging mentah, susu atau organ haiwan dengan berhati-hati untuk mengelakkan pencemaran makanan yang tidak dimasak dan elakkan memakan produk haiwan mentah atau yang tidak dimasak.
- - Bolehkah saya menghidap COVID-19 dari haiwan kesayangan saya?
  - Walaupun ada satu contoh anjing dijangkiti di Hong Kong, hingga kini, tidak ada bukti bahawa anjing, kucing atau haiwan peliharaan dapat menyebarkan COVID-19.
  - COVID-19 terutama disebarkan melalui titisan yang dihasilkan ketika orang yang dijangkiti batuk, bersin, atau bercakap.
- - Berapa lamakah virus itu bertahan di permukaan?
  - Tidak pasti berapa lama virus yang menyebabkan COVID-19 bertahan di permukaan, tetapi nampaknya berkelakuan seperti koronavirus lain.
  - Kajian menunjukkan bahawa coronavirus (termasuk maklumat awal mengenai virus COVID-19) boleh bertahan di permukaan selama beberapa jam atau hingga beberapa hari. Ini mungkin berbeza dalam keadaan yang berbeza (mis. Jenis permukaan, suhu atau kelembapan persekitaran).
- - Adakah selamat untuk menerima bungkusan dari mana-mana kawasan di mana COVID-19 telah dilaporkan?
  - Ya. Kemungkinan orang yang dijangkiti mencemari barang komersial adalah rendah dan risiko terkena virus yang menyebabkan COVID-19 dari bungkusan yang telah dipindahkan, dilalui, dan terdedah kepada keadaan yang berbeza dan suhu juga rendah.
- - Apakah perkara yang tidak boleh saya lakukan?
  - Merokok.
  - Memakai banyak topeng dalam masa yang sama.
  - Mengambil antibiotik.
- - Adakah sumber yang menyebabkan COVID-19 diketahui?
  - Pada masa ini, sumber SARS-CoV-2, coronavirus (CoV) yang menyebabkan COVID-19 tidak diketahui.